<html>
    <head>
        <title>nodeman</title>
        <meta name="author" content="dave@sygade.eu" />
        <meta name="description" content="" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1" />

        <link rel="stylesheet" href="/style/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/client.js"></script>
    </head>
    <body class="center grey lighten-4">
        <header class="center grey darken-1">
            <h4 class="grey-text text-lighten-3 depth-3">Nodeman.</h4>
        </header>
        <view name="enter" class="active">
            <div class="container">
                <div class="container inner">
                    <p>Please enter a nickname:</p>
                    <input class="centered text center" key="playerName" type="text">
                    <input class="centered submit btn action" action="setPlayerName" type="submit" value="Enter">
                </div>
            </div>
        </view>
        <view name="menu">
            <div class="container">
                <div class="container inner">
                    <p>Hi, <v>playerName</v>!</p>
                    <p>Create a new room and invite your group of friends, or ask them to send you an invite link.</p>
                    <input class="submit btn action" action="createRoom" type="submit" value="Create Room">
                    <input readonly class="hidden centered center text" key="inviteLink" type="text" value="">
                </div>
            </div>
        </view>
        <view name="lobby">
            running game
        </view>
        <view name="game">
            running game
        </view>
        <footer>

        </footer>
    </body>
    <script>
        $(document).ready(function() {
            window.init()
        });
    </script>
</html>
